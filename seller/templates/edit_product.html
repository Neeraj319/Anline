<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <a href="{% url 'SellersHome' %}">Home</a>
        <h1>
            edit product {{product}}
        </h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="Product Name">Product Name</label>
            <input type="text" value='{{product.name}}' class="form-control" name='ProductName'>
            <label for="Product Name">Product Price</label>
            <input type="number" value='{{product.price}}' class="form-control" name='ProductPrice'>
            <label for="Product Description">Product Description</label>
            <textarea class="form-control" name='ProductDescription' rows="7">{{product.description}}</textarea>
            <label for="Product Image">Product Thumbnail</label>
            <input type="file" value='{{product.thumbnail.url}}' id="img" class='form-control' name="img"
                accept="image/*" />
            <br>
            <label for="filter">Product Category</label>
            <select name="ProductCategory">
                {% for filter , _ in filters %}
                <option value="{{filter}}">{{filter}}</option>
                {% endfor %}
            </select>
            <button class='btn btn-secondary btn-lg btn-block'>edit product</button>
        </form>
    </div>
</body>

</html>
