<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  {% block head %}
  {% endblock %}
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href='{% url 'home' %}'>Anline</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cart' %}">My cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'myorders' %}">My orders</a>
          </li>
        </ul>
        <form id='search-form' method="GET" class='form-inline mt-2 mt-md-0' action='{% url 'search' %}'>
          <select name='query' class="form-control" aria-label="Default select example">
            <option value='' selected>filter serach</option>
            <option value="Electronics">Electronics</option>
            <option value="Furniture">Furniture</option>
            <option value="Gaming">Gaming</option>
            <option value="Toys">Toys</option>
            <option value="Clothing">Clothing</option>
            <option value="Vehicle">Vehicle</option>
          </select>

          <input class="form-control mr-sm-2" name='search-query' type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

      </div>
    </nav>
  </header>

    function something() {

  </script> -->

  {% endblock %}

  </script>
</body>

</html>
